---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: cloudnative-devsecops-ui
  annotations:
    # The event we are targeting as seen from the webhook payload
    # this can be an array too, i.e: [pull_request, push]
    pipelinesascode.tekton.dev/on-event: "[pull_request, push]"

    # The branch or tag we are targeting (ie: main, refs/tags/*)
    pipelinesascode.tekton.dev/on-target-branch: "[master]"

    # Fetch the git-clone task from hub, we are able to reference later on it
    # with taskRef and it will automatically be embedded into our pipeline.
    pipelinesascode.tekton.dev/task: "git-clone"

    # Use maven task from hub
    #
    # pipelinesascode.tekton.dev/task-1: "maven"

    # You can add more tasks by increasing the suffix number, you can specify them as array to have multiple of them.
    # browse the tasks you want to include from hub on https://hub.tekton.dev/
    #
    # pipelinesascode.tekton.dev/task-2: "[curl, buildah]"

    # How many runs we want to keep.
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    # The variable with brackets are special to Pipelines as Code
    # They will automatically be expanded with the events from Github.
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  pipelineSpec:
    params:
      - default: pipelines-vote-ui
        description: name of the deployment to be patched
        name: deployment-name
        type: string
      - default: master
        description: revision to be used from repo of the code for deployment
        name: revision
        type: string
      - default: 'https://github.com/basavaraju-g/pipelines-vote-ui.git'
        description: url of the git repo for the code of deployment
        name: repo_url
        type: string
      - default: quay.io/bgirriam/pipelines-vote-ui
        description: image to be build from the code
        name: IMAGE
        type: string
    tasks:
      - name: fetch-repository
        params:
          - name: url
            value: 'https://github.com/basavaraju-g/pipelines-vote-ui.git'
          - name: subdirectory
            value: ''
          - name: deleteExisting
            value: 'true'
          - name: revision
            value: master
        taskRef:
          kind: ClusterTask
          name: git-clone
        workspaces:
          - name: output
            workspace: shared-workspace
          - name: build-image
      - name: build-image
        params:
          - name: IMAGE
            value: quay.io/bgirriam/pipelines-vote-ui
          - name: IMAGE_PUSH_SECRET_NAME
            value: image-push-secrets
        runAfter:
          - codescan-sonarqube
        taskRef:
          kind: ClusterTask
          name: buildah
        workspaces:
          - name: source
            workspace: shared-workspace
          - name: dockerconfig
            workspace: docker-credentials
      - name: image-scan-quay
        params:
          - name: IMAGE
            value: quay.io/bgirriam/pipelines-vote-ui
        runAfter:
          - build-image
        taskRef:
          kind: ClusterTask
          name: image-scan-quay-registry
      - name: apply-manifests
        runAfter:
          - image-scan-quay
        taskRef:
          kind: ClusterTask
          name: apply-manifests
        workspaces:
          - name: source
            workspace: shared-workspace
      - name: verify-image-notary-chains
        params:
          - name: IMAGE
            value: quay.io/bgirriam/pipelines-vote-ui
        runAfter:
          - apply-manifests
        taskRef:
          kind: ClusterTask
          name: image-attestation
      - name: deploy-app
        params:
          - name: deployment
            value: deployment-name=pipelines-vote-ui
          - name: IMAGE
            value: quay.io/bgirriam/pipelines-vote-ui
        runAfter:
          - verify-image-notary-chains
        taskRef:
          kind: ClusterTask
          name: update-ui-ocp
      - name: codescan-sonarqube
        params:
          - name: repo_url
            value: 'https://github.com/basavaraju-g/pipelines-vote-ui.git'
          - name: revision
            value: master
          - name: app-name
            value: ''
          - name: deleteExisting
            value: 'true'
          - name: source-dir
            value: /source
          - name: sonarqube-cli
            value: 'quay.io/bgirriam/sonar-scanner-cli-docker:ubi9'
        runAfter:
          - fetch-repository
        taskRef:
          kind: ClusterTask
          name: sonar-test
  workspaces:
  - name: shared-workspace
    persistentVolumeClaim:
      claimName: pipelines-demo-pvc
  - name: docker-credentials
    secret:
      secretName: registry-access
