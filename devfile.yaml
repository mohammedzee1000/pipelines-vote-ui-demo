version: 2

projects:
  - name: pipelines-vote-ui-dev
    source:
      git:
        url: https://github.com/basavaraju-G/pipelines-vote-ui
        ref: master
    components:
      - name: pipelines-vote-ui
        type: docker
        image: node:latest
        volumes:
          - name: pipelines-vote-ui
            path: /app
        env:
          - name: NODE_ENV
            value: development
      - name: vscode
        type: vscode
        image: vscodium/vscodium:latest
        volumes:
          - name: pipelines-vote-ui
            path: /app
    commands:
      - name: start
        actions:
          - name: start-ui
            component: pipelines-vote-ui
            command: npm start
            container:
              terminal: vscode
